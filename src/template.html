<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>Lister</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/check-circle.svg" alt="Logo">
                <h1>LISTER</h1>
            </header>

            <nav>
                <button id="button-inbox">
                    <img src="images/inbox.svg" alt="Inbox">
                    <p>Inbox</p>
                </button>
                <button id="button-today">
                    <img src="images/calendar-today.svg" alt="Today">
                    <p>Today</p>
                </button>
                <button id="button-week">
                    <img src="images/calendar-week.svg" alt="This Week">
                    <p>This Week</p>
                </button>
                <h1 id="projects-title">Projects</h1>
                <ul id="projects-list">
                </ul>
                <button id="button-add-project">
                    <img src="images/plus.svg" alt="Add Project">
                    <p>Add Project</p>
                </button>
            </nav>

            <main>
                <h1 id="project-title"></h1>
                <div id="todo-list">
                </div>
                <button id="button-add-todo">
                    <img src="images/plus.svg" alt="Add Todo">
                    <p>Add Todo</p>
                </button>
            </main>

            <footer>
                <h3>iulian nichifor</h3>
                <a href="https://github.com/Seven719/" target=”_blank”>
                    <img src="images/github.svg" alt="Iulian Nichifor Github">
                </a>
            </footer>
		</div>
    </body>
</html>
